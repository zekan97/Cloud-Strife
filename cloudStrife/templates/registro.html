{% extends "base.html" %}
{% block title %} Registro | Cloud Strife {% endblock %}

{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 bg-secondary">
        <div class="border border-dark p-4 rounded bg-light">
            <h1 class="text-center font-italic">Registro</h1>
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>    
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Registrarse" class="btn btn-outline-dark">
            </form>
        </div>
    </div>
{% endblock %}
