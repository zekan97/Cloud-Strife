{% extends "base.html" %}

{% block title %} Inicio | Cloud Strife {% endblock %}

{% block content %}
    {% include "menu.html" %}
    <div class="container">
        <div class="d-flex flex-row flex-wrap bg-white shadow-sm rounded-lg p-3 mt-4">
            {% if fotos%}
                {% for foto in fotos%} 
                    <div class="px-4 w-50">
                        <div class="d-flex align-items-center my-2">
                            <img src="/media/{{foto.creador.avatar}}" class="rounded-circle" width="50px" height="50px">
                            <a href="{% url 'perfil_buscado' usuario foto.creador.usuario %}" class="px-3 text-decoration-none text-dark"><h2 >{{foto.creador.usuario}}</h2></a>
                        </div>
                        <div class="px-5 text-center">
                            <img src="/media/{{foto.foto}}" width="300px" height="300px">
                            <h3>{{foto.titulo}}</h3>
                            <p>{{foto.fecha}}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="text-center">
                    <h3 class="my-2">AÃºn no sigues a nadie</h3>
                    <img src="/media/emoji_sad.png" width="350px" height="350px" class="mt-2">  
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
